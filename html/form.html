<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>



</head>
<body  style="background-color: rgb(222, 247, 176);">
    <form>
        <h1>FORM</h1>
        <label></label>
        Enter Name: <input type="text" placeholder="Enter your name"><br><br><br>

        Enter Email: <input type="email" placeholder="Enter your Email"><br><br><br>

        Enter Phone: <input type="tel" placeholder="Enter your Phone number"><br><br><br>

        Enter password: <input type="password" placeholder="Enter your Password"><br><br><br>

        Select qualification: 
        <select name="qualification">
            <option value="highschool">High School</option>
            <option value="bachelor">Bachelor's Degree</option>
            <option value="master">Master's Degree</option>
            <option value="phd">PhD</option>
            <option value="other">Other</option>
        </select><br><br><br>
        
        Select gender: <input type="radio" name="gender" value="male">Male
        <input type="radio" name="gender" value="female">Female
        <input type="radio" name="gender" value="other">Other<br><br><br>

        Message: <textarea placeholder="Enter your message"></textarea><br><br><br>

        Date of birth: <input type="date"><br><br><br>

        Upload a resume: <input type="file"><br><br><br>

        Choose your favourite color: <input type="color"><br><br><br>

        Subscribe to newsletter: <input type="checkbox"><br><br><br>

        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
