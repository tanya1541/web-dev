<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Styling</title>
    
    <!-- External Stylesheet -->
    <link rel="stylesheet" href="p1.css">
    
    <!-- Internal Styles -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0; 
            margin: 30px;
            color: #333; 
        }

        h1 {
            color: #d35400; 
            text-align: center;
            font-size: 2.5rem; 
        }

        .internal-style {
            color: #3498db; 
            font-size: 1.2rem;
            text-align: center;
            padding: 10px;
        }

        
    </style>
</head>
<body>

    <!-- Inline Styling -->
    <h1 style="color: #e74c3c; text-align: center;">This is an Inline Styled Heading</h1>

    <!-- Internal Styling -->
    <p class="internal-style">This paragraph is styled using an internal stylesheet with lively blue color and more padding.</p>

    <!-- External Styling -->
    <div class="external-style">
        This div is styled using an external stylesheet with rounded corners, borders, and a fresh light green color.
    </div>

</body>
</html>
