<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="p2.css">
</head>
<body>
    <div class="form-container">
        <form>
            <h1>FORM</h1>

            <label for="name">Enter Name:</label>
            <input type="text" id="name" placeholder="Enter your name"><br><br>

            <label for="email">Enter Email:</label>
            <input type="email" id="email" placeholder="Enter your Email"><br><br>

            <label for="phone">Enter Phone:</label>
            <input type="tel" id="phone" placeholder="Enter your Phone number"><br><br>

            <label for="password">Enter password:</label>
            <input type="password" id="password" placeholder="Enter your Password"><br><br>

            <label for="qualification">Select qualification:</label>
            <select id="qualification">
                <option value="highschool">High School</option>
                <option value="bachelor">Bachelor's Degree</option>
                <option value="master">Master's Degree</option>
                <option value="phd">PhD</option>
                <option value="other">Other</option>
            </select><br><br>

            <label>Select gender:</label>
            <input type="radio" name="gender" value="male"> Male
            <input type="radio" name="gender" value="female"> Female
            <input type="radio" name="gender" value="other"> Other<br><br>

            <label for="message">Message:</label>
            <textarea id="message" placeholder="Enter your message"></textarea><br><br>

            <label for="dob">Date of birth:</label>
            <input type="date" id="dob"><br><br>

            <label for="resume">Upload a resume:</label>
            <input type="file" id="resume"><br><br>

            <label for="color">Choose your favourite color:</label>
            <input type="color" id="color" name="color"><br><br>


            <label for="subscribe">Subscribe to newsletter:</label>
            <input type="checkbox" id="subscribe"><br><br>

            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
